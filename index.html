<html>
    <head>
        <title> Password Generator </title>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <script src="js/script.js"> </script>

    <body>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="main">
                    <form onchange="return generate()" onsubmit="return generate()" class="box">
                        <h1 class="heading">
                            Password Generator 
                        </h1>
                        
                        <br>
                        <div class="input-group mb-3">
                            <input id="genPass" class="form-control" type="text" placeholder="Generate Password" readonly>

                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="button" id="copyButton" onclick="return copyPassword()">
                                    Copy
                                </button>
                            </div>
                        </div>

                        <br>
                        <label id="passLengthLabel" for="passLength">
                            Password Length: 65
                        </label> <br>
                        <input type="range" min=1 max=128 class="slider" id="passLength" oninput = "return passwordLength(this.value)">
                        <br><br>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="uppercaseCheck" checked />
                            <label class="form-check-label" for="uppercaseCheck"> Include Uppercase </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lowercaseCheck" checked />
                            <label class="form-check-label" for="lowercaseCheck"> Include Lowercase </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="numbersCheck" checked />
                            <label class="form-check-label" for="numbersCheck"> Include Numbers </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="symbolsCheck" checked />
                            <label class="form-check-label" for="symbolsCheck"> Include Symbols </label>
                        </div>

                        <br>
                        <input type="submit" value="Generate Password" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
